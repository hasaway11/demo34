<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
  <link href="/main.css" rel="stylesheet">
  <style>
    .fail { color:red; font-size:0.8em; }
  </style>
  <title>Document</title>
</head>
<body>
<div id="app">
  <header th:replace="~{/fragment/header.html}"></header>
  <nav th:replace="~{/fragment/nav.html}"></nav>
  <main>
    <section>
      <h1 class="mt-3">로그인</h1>
      <form action="/member/login" method="post" id="login-form">
        <div class="mt-3 mb-3">
          <label class="form-label">아이디:</label>
          <input class="form-control" name="username" id="username" onfocusout="usernameCheck();">
          <span id="username-msg" class="fail"></span>
        </div>
        <div class="mt-3 mb-3">
          <label class="form-label">비밀번호:</label>
          <input class="form-control" name="password" id="password" type="password" onfocusout="passwordCheck();">
          <span id="password-msg" class="fail"></span>
        </div>
        <div id="error" style="display:none;" class="fail mb-3">아이디 또는 비밀번호가 잘못 되었습니다. 아이디와 비밀번호를 정확히 입력해 주세요.</div>
        <button type="button" class="btn btn-primary" onclick="doLogin();">로그인</button>
      </form>
    </section>
  </main>
  <footer th:replace="~{/fragment/header.html}"></footer>
  <script src="/validate.js">
  </script>
  <script>
    // 로그인에 실패하면 스프링 시큐리티가 /member/login?error로 리다이렉트한다
    // ?error를 잘라서 오류 메시지를 출력하자
    const querystring = location.search;
    if(querystring==='?error')
      $('#error').css('display','block');
  </script>
  <script>
    function doLogin() {
      const r1 = usernameCheck();
      const r2 = passwordCheck();
      if((r1 && r2)===false)
        return;
      $('#login-form').submit();
    }
  </script>
</div>
</body>
</html>
