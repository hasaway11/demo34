<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
  <link href="/main.css" rel="stylesheet">
  <style>
    .fail { color:red; font-size:0.8em; }
  </style>
  <title>Document</title>
</head>
<body>
<div id="app">
  <header th:replace="~{/fragment/header.html}"></header>
  <nav th:replace="~{/fragment/nav.html}"></nav>
  <main>
    <section>
      <h1 class="mt-3">회원 가입</h1>
      <form action="/member/join" method="post" id="join-form">
        <div class="mt-3 mb-3">
          <label class="form-label">아이디:</label>
          <input class="form-control" name="username" id="username" onfocusout="usernameCheck();">
          <span id="username-msg" class="fail"></span>
        </div>
        <div class="mt-3 mb-3">
          <label class="form-label">비밀번호:</label>
          <input class="form-control" name="password" id="password" type="password" onfocusout="passwordCheck();">
          <span id="password-msg" class="fail"></span>
        </div>
        <div class="mt-3 mb-3">
          <label class="form-label">비밀번호 확인:</label>
          <input class="form-control" id="password2" type="password" onfocusout="password2Check();">
          <span id="password2-msg" class="fail"></span>
        </div>
        <div class="mt-3 mb-3">
          <label class="form-label">이메일:</label>
          <input class="form-control" name="email" id="email" onfocusout="emailCheck();">
          <span id="email-msg" class="fail"></span>
        </div>
        <button type="button" class="btn btn-primary" onclick="doJoin();">가입 하기</button>
      </form>
    </section>
  </main>
  <footer th:replace="~{/fragment/header.html}"></footer>
  <script src="/validate.js">
  </script>
  <script>
    function doJoin() {
      const r1 = usernameCheck();
      const r2 = passwordCheck();
      const r3 = password2Check();
      const r4 = emailCheck();
      if((r1 && r2 && r3 && r4)===false)
        return;
      $('#join-form').submit();
    }
  </script>
</div>
</body>
</html>
