<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">HOME</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav" sec:authorize="isAnonymous()">
        <li class="nav-item">
          <a class="nav-link" href="/member/join">회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member/login">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member/find">아이디 찾기</a>
        </li>
      </ul>
      <ul class="navbar-nav" sec:authorize="isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" href="/board/write">글쓰기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="logout();">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
  <script>
    function logout() {
      const form=`
        <form action="/member/logout" method="post" id='aaa'>
        </form>
      `;
      // jQuery에서 $(선택자)는 요소를 선택해서 jQuery 객체를 생성, $(html)이 jQuery 객체를 생성
      $(form).appendTo($('body')).submit();
    }
  </script>
</nav>
</body>
</html>
