<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>정규표현식</title>
</head>
<body>
  <script>
    // 정규표현식(정규식, regular expression)
    // - 문자열의 패턴을 표현하는 언어

    const a = 'Hello';
    // a에 e가 포함되어 있는가?
    const pattern = /[e]/;

    console.log(pattern.test(a));
    console.log(pattern.test('about'));

    const id = 'spring';
    // "아이디는 소문자로 구성된다"를 정규식으로 검사

    const 소문자 = /[a-z]/;
    console.log(소문자.test(id));            // 당연히 통과
    console.log(소문자.test("Spring"));      // 당연히 실패해야 하는데...통과
    console.log(소문자.test("SPRING"));      // 실패

    // []는 한글자. 현재 0소문자 패턴은 소문자 1개가 있다는 뜻
  </script>
</body>
</html>
