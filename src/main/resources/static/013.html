<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
  <script>
    // ^:시작한다, $: 끝난다
    const p1 = /[a-z]{6,10}/;       // 소문자 6~10글자를 포함한다는 의미
    const p2 = /^[a-z]{6,10}$/;     // 소문자 6~10글자만

    console.log(p2.test("Springa"));
    console.log(p2.test("sprinGa"));
  </script>
</body>
</html>
